<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Design System</title>
  <!-- <link rel="shortcut icon" href="https://material.io/favicon.ico"> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
            <link rel="stylesheet" href="material.css">
      <link rel="stylesheet" href="styles.css">



</head>
<body>
<h6 class="mdc-typography mdc-typography--headline6 demo-headline">Create an Account</h6>

<div class="mdc-text-field">
  <input type="text" id="my-text-field" class="mdc-text-field__input first-name-input">
  <label class="mdc-floating-label" for="my-text-field">First name</label>
  <div class="mdc-line-ripple"></div>
</div>

<div class="mdc-text-field">
  <input type="text" id="my-text-field" class="mdc-text-field__input last-name-input">
  <label class="mdc-floating-label" for="my-text-field" >Last name</label>
  <div class="mdc-line-ripple"></div>
</div>
<button class="mdc-button greet-button">Greet</button>

<div class="mdc-typography mdc-typography--overline greet-message"></div>
<!-- Required MDC Web JavaScript library -->
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<!-- Instantiate single textfield component rendered in the document -->

<script type="text/javascript">

    /** Initialize MDC Web components. */
    const buttons = document.querySelectorAll('.mdc-button');
    for (const button of buttons) {
      mdc.ripple.MDCRipple.attachTo(button);
    }

    const textFields = document.querySelectorAll('.mdc-text-field');
    for (const textField of textFields) {
      mdc.textField.MDCTextField.attachTo(textField);
    }

    /** Custom javascript code. */
    const greetMessageEl = document.querySelector('.greet-message');
    const greetButton = document.querySelector('.greet-button');
    greetButton.addEventListener('click', () => {
      const firstNameInput = document.querySelector('.first-name-input').value;
      const lastNameInput = document.querySelector('.last-name-input').value;
      let name;
      if (firstNameInput || lastNameInput) {
        name = firstNameInput + ' ' + lastNameInput;
      } else {
        name = 'Anonymous';
      }
      greetMessageEl.textContent = `Hello, ${name}!`;
    });


</script>

<script src="/javascript.js"></script>




</body>
</html>
